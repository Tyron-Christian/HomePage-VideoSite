<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>VIDEO SITES</title>
</head>
<body>

            <source src="./media/video.mp4" type="video/mp4">

        <nav>
            <img src="./media/logo.png" alt="logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>

            </ul>
        </nav>

        <div class="content">
            <h1>Unisciti al mio progetto</h1>

                <input type="text" placeholder="Inserisci il nome del progetto">
                <button type="submit">Cerca</button>
            </form>


            <div class="category-list">

                <div class="category">
                    <img src="./media/exercise.png" alt="">

                </div>

                    <img src="./media/console.png" alt="">
                <p>Data Science</p>
                </div>
                <div class="category">
                    <img src="./media/guitar.png" alt="">
                <p>Youtube</p>
                </div>
                <div class="category">
                    <img src="./media/language.png" alt="">
                <p>Javascript</p>
                </div>
                <div class="category">
                    <img src="./media/coding.png" alt="">
                    <p>Web Dev</p>
                
                </div>
            
            </div>
        </div>
    </div>


</body>
